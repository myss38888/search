<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Michelle's Image Search</title>
</head>
<!--This version was already submited to CS50w-->
<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <ul class="nav navbar-nav ml-auto mt-2">
            <li class="nav-item"><a href="index.html" class="nav-link px-3">Google Search</a></li>
        </ul>
    </nav>
    <div class="jumbotron text-center" style=background:transparent>
        <div id="google_logo">
            <p id="google"><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span
                class="blue">g</span><span class="green">l</span><span class="red">e</span></p>   
            <div id="images_logo">
                <p><span class="blue images">Images</span></p>
            </div>
        </div>
        <div>
            <form action="https://google.com/search">
                <div class="input-icons">
                    <span style="position:relative;" class="add-clear-span">
                        <i class="material-icons" style="font-size:20px">search</i>
                        <input type="hidden" name="tbm" value="isch">
                        <input class="input-field" type="text" name="q">
                    </span>
                </div>
                </br>
                <input class="submit" name=btnG type="submit" value="Google Image Search">
            </form>
        </div>
    </div>
</body>

</html>
